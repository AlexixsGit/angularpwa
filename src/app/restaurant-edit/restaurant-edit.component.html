<div id="main-detail-div">
  <h1>Edit restaurant <b>{{foundRestaurant.name}}</b></h1>
  <hr>
  <div id="detail-info">
    <div class="form-group">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" [(ngModel)]="foundRestaurant.name" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="inputDescription">Description</label>
      <input type="text" class="form-control" [(ngModel)]="foundRestaurant.description" placeholder="Enter Description">
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control" [(ngModel)]="foundRestaurant.address" placeholder="Enter address">
    </div>
    <div class="form-group">
      <label for="inputPrice">Price</label>
      <input type="text" class="form-control" [(ngModel)]="foundRestaurant.price" placeholder="Enter price">
    </div>
    <div> <button class="btn btn-success">Save</button></div>
  </div>
</div>
